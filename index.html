<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets\style.css">
</head>

<body>
    <header id="top">
        <a href="#" id="scorelink">View Highscores</a>
        <p id="timer"></p>
    </header>
    <div id="box">
        <h1 id="heading">Coding Quiz Challenge</h1>
        <p id="instructions">Answer the following questions about JavaScript within the time limit for a high score.
            Incorrect answers
            will subtract 10 seconds from the timer.</p>
        <button id="startbtn" class="btn">Start</button>
        <ol id="list"></ol>
        <p id="reaction"></p>
    </div>

    <script src=" assets\script.js"></script>
</body>

</html>
